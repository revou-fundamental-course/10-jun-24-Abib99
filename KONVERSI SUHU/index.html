<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/js"> </script>
</head>
<body>
    <h2>Temperature Converte</h2>
<p>Ketikkan nilai di kolom Fahrenheit untuk mengonversi nilai ke Celcius:</p>

<p>
  <label>Fahrenheit</label>
  <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</p>

<p>Celcius: <span id="outputCelcius"></span></p>

<button class="reset">Reset</button>


<script>
function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputCelcius").innerHTML=(valNum-32)/1.8;
}
</script>

</body>
</html>
